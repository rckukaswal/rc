<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Java Programs Repository</title>
<style>
  body { font-family: Arial; background:#f0f0f0; padding:20px; }
  .program-card { background:#fff; padding:15px; margin:10px 0; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
  pre { background:#eee; padding:10px; border-radius:5px; overflow-x:auto; }
  button { margin-top: 5px; }
</style>
</head>
<body>

<h1>Java Programs Repository</h1>
<div id="programs-container"></div>

<script>
// Example for S1 and S2, baaki aise hi add karo
const programs = [
  {
    title: "S1 Hello World",
    language: "Java",
    category: "Basics",
    code: `public class S1 {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
    }
}`
  },
  {
    title: "S2 Data Types Demo",
    language: "Java",
    category: "Basics",
    code: `public class S2 {
    public static void main(String[] args) {
        int a = 10;
        double b = 20.5;
        char c = 'A';
        boolean d = true;

        System.out.println("Integer: " + a);
        System.out.println("Double: " + b);
        System.out.println("Char: " + c);
        System.out.println("Boolean: " + d);
    }
}`
  }
  // Add S3â€“S14 in same format
];

const container = document.getElementById("programs-container");

programs.forEach(program => {
  const div = document.createElement("div");
  div.className = "program-card";
  div.innerHTML = `
    <h3>${program.title}</h3>
    <p><b>Language:</b> ${program.language}</p>
    <p><b>Category:</b> ${program.category}</p>
    <button>Show Code</button>
    <pre style="display:none;"><code>${program.code}</code></pre>
  `;
  const button = div.querySelector("button");
  const pre = div.querySelector("pre");
  button.addEventListener("click", () => {
    pre.style.display = pre.style.display === "none" ? "block" : "none";
  });
  container.appendChild(div);
});
</script>

</body>
</html>
